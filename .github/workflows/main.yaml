name: Build-Deploy-Prod
on:
  push:
    branches:
      - main
      -
permissions:
  packages: write
  contents: read
  id-token: write

env:
  IMAGE: ghcr.io/navikt/familie-ba-infotrygd:${{ github.sha }}
  IMAGE_LATEST: ghcr.io/navikt/familie-ba-infotrygd:latest
jobs:
  deploy-to-prod:
    name: Bygg app/image, push til github, deploy til prod-fss og dev-fss
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: Test and build
        env: 
          GPR_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew test build cyclonedxBom
      - uses: nais/docker-build-push@v0
        id: docker-push
        with:
          team: teamfamilie
          push_image: true
          tag: latest
          dockerfile: Dockerfile
          docker_context: .
          byosbom: build/reports/application.cdx.json
      - name: Deploy to prod-fss
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-fss
          RESOURCE: nais/prod-fss.yaml
          VAR: image=${{ steps.docker-push.outputs.image }}
